<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Review and Reporting - EHR System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar img {
            height: 50px;
            background-color: #e8f5e9;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            background-color: #e8f5e9;
        }
        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .form-section h2 {
            margin-top: 0;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-section input, .form-section select, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="logo.png" alt="Logo">
        <div>
            <a href="welcome5.html">Home</a>
            <a href="service4.html">Service</a>
            <a href="calender.html">Set Up Calendar</a>
            <a href="booking.html">Book Appointment</a>
            <a href="notification.html">Set Notification</a>
            <a href="documentation.html">Clinical Documentation</a>
            <a href="order_management.html">Order Management</a>
            <a href="medication_management.html">Medication Management</a>
            <a href="results_review_reporting.html">Results Review and Reporting</a>
        </div>
    </div>

    <div class="content">
        <div class="form-section">
            <h2>Results Review and Reporting</h2>
            <form id="reportForm" action="/generate_report" method="post" onsubmit="return validateForm()">
                <label for="reportType">Report Type</label>
                <select id="reportType" name="reportType" required>
                    <option value="">Select report type</option>
                    <option value="patient">Patient Report</option>
                    <option value="healthcare_provider">Healthcare Provider Report</option>
                    <option value="regulatory_agency">Regulatory Agency Report</option>
                </select>

                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" required>

                <button type="submit">Generate Report</button>
            </form>
        </div>
    </div>

    <div class="footer">
        &copy; 2022 EHR System. All rights reserved.
    </div>

    <script>
        function validateForm() {
            var reportType = document.getElementById('reportType').value;
            var startDate = document.getElementById('startDate').value;
            var endDate = document.getElementById('endDate').value;

            if (!reportType || !startDate || !endDate) {
                alert("All fields are required.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
